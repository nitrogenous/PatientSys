    <script type='text/javascript'>        
        $( document ).ready(function() {
            var formData = new FormData();
            formData.append('getUsers','getUsers');
            $.ajax({
                url: 'http://35.204.120.37/hackathon/Back-End/welcome.php',
                data: formData,
                cache: false,
                processData: false,
                contentType: false,
                type: 'POST',
                success: function(data){
                    document.getElementById('users').value = data;
                }
            }).then(() => {
                var data = JSON.parse(document.getElementById('users').value);
                console.log(data);
                for(var i = 0; i < data.length; i++){
                    var lineDiv = document.createElement('div');
                    lineDiv.classList.add('lineDiv');
                    lineDiv.id = 'lineDiv'+i;
                    
                    data[i].forEach((item, index) => {
                        var lineText = document.createElement('p');
                        lineText.classList.add('lineText');
                        lineText.id = index+i;
                        lineText.innerHTML = item;
                        lineDiv.appendChild(lineText);
                        console.log(item);
                    })
                    console.log(i);

                    document.getElementById('lines').appendChild(lineDiv);                    
                }

                
            })

        });
    </script>
