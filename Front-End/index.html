<!DOCTYPE html>
<html>
 
<head>
    <title>PatientSys</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
 
    <script type="text/javascript">
        $(function() {
            $('#submit').click(function(e) {
                e.preventDefault();
                var _form = document.getElementById("userInput");
                var formData = new FormData(_form);
                $.ajax({
                    url: "https://overclockmakinesi.com/hackathon/Back-End/welcome.php",
                    data: formData,
                    cache: false,
                    processData: false,
                    contentType: false,
                    type: 'POST',
                    success: function(dataofconfirm) {
                        console.log(dataofconfirm);
                        // do something with the result
                    }
                });
            });
        });
    </script>
 
</head>
 
<body>
    <form id='userInput'>
        <input type="hidden" name="save" value="save" />
        Name: <input type='text' id='name' name="name">
        Surname: <input type='text' id='surname' name="surname" /> Age:
        <select name="age" id='age'>
            <option value='0.15'>0-15</option>            
            <option value='0.30'>15-30</option>
            <option value='0.45'>30-45</option>
            <option value='0.60'>45-60</option>
            <option value='0.75'>60-75</option>
            <option value='0.90'>90-105</option>
            <option value='1.00'>105-Older</option>
        </select> Gender:
        <select name="gender" id='gender'>
            <option value='0'>Female</option>
            <option value='1'>Male</option>
        </select> Weight:
        <select name="weight" id='weight'>
            <option value='0.25'>0-25</option>
            <option value='0.50'>25-50</option>
            <option value='0.75'>50-75</option>
            <option value='1.00'>75-100</option>
        </select> Sport:
        <select name="sport" id='sport'>
            <option value='0'>Yes</option>
            <option value='1'>No</option>
        </select> Tobacco:
        <select name="tobacco" id='tobacco'>
            <option value='0'>Yes</option>
            <option value='1'>No</option>
        </select> Alcohol:
        <select name="alcohol" id='alcohol'>
            <option value='0'>Yes</option>
            <option value='1'>No</option>
        </select> Family History:
        <select name="familyHistory" id='familyHistory'>
            <option value='0'>Yes</option>
            <option value='1'>No</option>
        </select>
        <a href='table.html'>Table</a>
        <button type="button" id="submit">Add User</button>
    </form>
</body>
 
</html>
